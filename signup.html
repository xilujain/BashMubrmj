<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width-device-width, initial-scale=1.0">

    <link rel="stylesheet" href="styles.css" />
    <!--رابط الخط-->
    <link
      href="https://fonts.googleapis.com/css2?family=El+Messiri:wght@500;600&display=swap"
      rel="stylesheet"
    />
    <script type="text/javaScript" src="script.js"></script>

    <title>إنشاء حساب</title>
  </head>
  <body>
    <header>
      <img onclick="myfunctionhome()" src="title.png" id="basha" />
    </header>

    <form>
      <h3>إنشاء حساب</h3>

      <label for="firstName">الاسم كامل</label>
      <input type="text" id="firstName" required autocomplete="off" />

      <label for="username">الايميل</label>
      <input type="text" placeholder="example@gmail.com" id="username" required autocomplete="off" />

      <label for="password">كلمة المرور</label>
      <input type="password" placeholder="كلمة المرور" id="password" required autocomplete="off" />

      <label for="checkpassword">تأكيد كلمة المرور</label>
      <input type="password" placeholder="تأكيد كلمة المرور" id="checkpassword" required autocomplete="off"/>

      <button onclick="registration()">إنشاء الحساب</button>

      <a href="login.html"> هل لديك حساب ؟ </a>

    </form>

  </body>
  
</html>
