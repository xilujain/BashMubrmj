<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width-device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=El+Messiri:wght@500;600&display=swap" rel="stylesheet">
   
    <script type="text/javaScript" src="script.js"></script>

    <title>الألعاب</title>
</head>

<body>
    <header>
        <img onclick="myfunctionhome()" src="image/title.png" id="basha"/>
        <h1 id="games">الألعاب</h1>
    </header>
    
    <section id="stage-easy">
        <p id="stage-easyp">المستوى المبتدئ</p>
        <table>
            <td>
                <img src="image/space-adventure.png" style="width: 10em;" id="space" />
                <p id="bp">space adventure</p>
                <button onclick="myfunctionspace()" class="button games" style="color:peru; margin-left: 45em; margin-top: 16em;">play</button>
            </td>
            
            <td>
                <img src="image/coding-adventure.jpg" style="width: 10em;" id="coding">
                <p id="ip" style="margin-right: 7em;">coding adventure</p>
                <button onclick="myfunctioncoding()" class="button games" style="color:peru; margin-left: 25em; margin-top: 16em;">play</button>
            </td>
            
            <td>
                <img src="image/beaver-achiever.png" style="width: 10em;" id="beaver">
                <p id="hp">beaver achiever</p>
                <button onclick="myfunctionbeaver()" class="button games" style="color:peru; margin-left: 0.5em; margin-top: 16em;">play</button>
            </td>
            
            <td>
                <img src="image/dodo.jpg" style="width: 10em;" id="dodo">
                <p id="d">dodo does math</p>
                <button onclick="myfunctiondodo()" class="button games" style="color:peru; margin-left: -19em; margin-top: 16em;">play</button>
            </td>
        </table>
    </section>
    
    <section id="section-half">
        <p id="stage-halfp">المستوى المتوسط</p>
        <table>
            <td>
                <img src="image/jumper.jpg" style="width: 10em;" id="jump" />
                <p id="bp">jumper cubes</p>
                <button onclick="myfunctionjumper()" class="button games" style="color:peru; margin-left: 46em; margin-top: 55em;">play</button>
            </td>
            
            <td>
                <img src="image/moon-lander.jpg" style="width: 10em;" id="moon">
                <p id="ip" style="margin-right: 10em;">moon lander</p>
                <button onclick="myfunctionmoon()" class="button games" style="color:peru; margin-left: 24em; margin-top: 55em;">play</button>
            </td>
            
            <td>
                <img src="image/banana-tales.png" style="width: 10em;" id="banana">
                <p id="ip" style="margin-right: 10em;">banana tales</p>
                <button onclick="myfunctionbanana()" class="button games" style="color:peru; margin-left: 2em; margin-top: 55em;">play</button>
            </td>
            
            <td>
                <img src="image/game-design.jpg" style="width: 10em;" id="game">
                <p id="ip" style="margin-right: 10em;">game design</p>
                <button onclick="myfunctiondesign()" class="button games" style="color:peru; margin-left: -19em; margin-top: 55em;">play</button>
            </td>
        </table>
    </section>
    
    <section id="section-hard">
        <p id="stage-hardp">المستوى الصعب</p>
        <table>
            <td>
                <img src="image/hour-of-code.jpg" style="width: 10em;" id="hour" />
                <p id="bp">hour of code</p>
                <button onclick="myfunctionhourofcode()" class="button games" style="color:peru; margin-left: 46em; margin-top: 89em;">play</button>
            </td>
            
            <td>
                <img src="image/code-monkey.jpg" style="width: 10em;" id="code">
                <p id="ip" style="margin-right: 13em;">JR</p>
                <button onclick="myfunctionjr()" class="button games" style="color:peru; margin-left: 24em; margin-top: 89em;">play</button>
            </td>
            
            <td>
                <img src="image/dine.jpeg" style="width: 10em;" id="diner">
                <p id="ip" style="margin-right: 13em;">CSS diner</p>
                <button onclick="myfunctioncssdiner()" class="button games" style="color:peru; margin-left: 2em; margin-top: 89em;">play</button>
            </td>
        </table>
    </section>

</body>

</html>
